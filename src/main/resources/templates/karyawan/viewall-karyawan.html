<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Karyawan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
  <nav th:replace="fragments/fragment :: navbar"></nav>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2>Daftar Karyawan</h2>
          <br>
          <a th:href="@{/karyawan/tambah}" class="btn btn-primary">Tambah Karyawan</a>
          <br>
          <table class="table">
            <thead>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr th:each="karyawan, iterationStatus : ${listKaryawan}">
              <td th:text="${karyawan.idKaryawan}"></td>
              <td th:text="*{karyawan.namaPanjang}"></td>
              <td th:text="${karyawan.email}"></td>
              <td>
<!--                  @{/course/view(code=${course.code})}"-->
                <a class="btn btn-primary" th:href="@{/karyawan/} + ${karyawan.idKaryawan}">Detail</a>
              </td>


            </tbody>
          </table>
          <br>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
