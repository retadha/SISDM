<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah tugas</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Tambah Course</h2>
                    <br>
                    <form th:action="@{/tambah-tugas}" th:object="${tugas}" method="POST">
                        Nama tugas: <br>
                        <input class="form-control" type="text" th:placeholder="${'nama tugas'}" name="nama"/>

                        Deskripsi: <br>
                        <input class="form-control" type="text" th:placeholder="${'deskripsi'}" name="deskripsi"/>
                        <br><br>

                        Story point
                        <select name="storyPoint">
                            class="form-control">
                            <option th:value="0" th:text="0"></option>
                            <option th:value="1" th:text="1"></option>
                            <option th:value="2" th:text="2"></option>
                            <option th:value="3" th:text="3"></option>
                            <option th:value="4" th:text="4"></option>
                            <option th:value="5" th:text="5"></option>
                        </select>
                        <br><br>

                        Status
                        <select name="status">
                            class="form-control">
                            <option th:value="0" th:text="Dimulai"></option>
                            <option th:value="1" th:text="Dikerjakan"></option>
                            <option th:value="2" th:text="Selesai"></option>

                        </select>
                        <br><br>

                        <button class="btn btn-primary" type="submit" name="save">Simpan</button>
                        <a class="btn btn-primary" th:href="@{/}">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
