            <th>Status</th>
          </tr>

            <td th:text="${tugas.storyPoint}"></td>
            <td th:if="${tugas.status == 0}" th:text="'Dimulai'"></td>
            <td th:if="${tugas.status == 1}" th:text="'Dikerjakan'"></td>
            <td th:if="${tugas.status == 2}" th:text="'Selesai'"></td>

          </tr>
          </tbody>
        </table>
